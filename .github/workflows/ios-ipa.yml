name: Build iOS IPA (unsigned)

on:
  workflow_dispatch:

jobs:
  build-ios:
    runs-on: macos-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable

      # Generate iOS folder if missing
      - name: Ensure iOS platform exists
        run: flutter create .

      - name: Flutter pub get
        run: flutter pub get

      - name: Install CocoaPods
        run: |
          cd ios
          pod install

      # ðŸ‘‡ Build WITHOUT signing (true unsigned build)
      - name: Build iOS via xcodebuild (no signing at all)
        run: |
          cd ios
          xcodebuild \
            -workspace Runner.xcworkspace \
            -scheme Runner \
            -configuration Release \
            -sdk iphoneos \
            CODE_SIGNING_ALLOWED=NO \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGN_IDENTITY="" \
            build

      # Package into IPA manually
      - name: Package Runner.app -> Runner.ipa
        run: |
          mkdir Payload
          cp -R ios/build/Release-iphoneos/Runner.app Payload/
          zip -r Runner.ipa Payload

      - name: Upload IPA artifact
        uses: actions/upload-artifact@v4
        with:
          name: Runner-unsigned-ipa
          path: Runner.ipa
